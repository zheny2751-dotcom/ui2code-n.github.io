<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            return (
                <div className="min-h-screen bg-white">
                    <Header />
                    <HeroSection />
                    <SearchSection />
                    <OffersSection />
                    <ExploreChinaSection />
                </div>
            );
        }

        function Header() {
            return (
                <header className="bg-blue-800 text-white py-4 px-6">
                    <div className="container mx-auto flex items-center justify-between">
                        <div className="text-4xl font-light">Booking.com</div>
                        <div className="flex items-center space-x-6">
                            <div className="flex items-center space-x-2">
                                <span>CNY</span>
                                <img src="https://picsum.photos/50/30" alt="UK Flag" className="h-6" />
                            </div>
                            <div className="rounded-full border border-white p-1">
                                <i className="fas fa-question-circle text-white text-xl"></i>
                            </div>
                            <a href="#" className="text-white text-lg">List your property</a>
                            <div className="flex space-x-2">
                                <button className="bg-white text-blue-600 px-6 py-2 rounded-md border border-transparent hover:bg-gray-100">
                                    Register
                                </button>
                                <button className="bg-white text-blue-600 px-6 py-2 rounded-md border border-transparent hover:bg-gray-100">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function HeroSection() {
            return (
                <section className="bg-blue-800 text-white py-20 px-6">
                    <div className="container mx-auto">
                        <h1 className="text-7xl font-bold mb-6">Find your next stay</h1>
                        <p className="text-3xl">Search low prices on hotels, homes and much more...</p>
                    </div>
                </section>
            );
        }

        function SearchSection() {
            return (
                <section className="py-6 px-6 bg-gray-50">
                    <div className="container mx-auto">
                        <div className="flex border-2 border-yellow-500 rounded-lg overflow-hidden">
                            <div className="flex-1 p-4 bg-white border-r">
                                <div className="flex items-center">
                                    <i className="fas fa-bed mr-3 text-2xl"></i>
                                    <span className="text-xl">Osaka, Japan</span>
                                    <button className="ml-auto text-xl">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div className="flex-1 p-4 bg-white border-r">
                                <div className="flex items-center">
                                    <i className="far fa-calendar-alt mr-3 text-2xl"></i>
                                    <span className="text-xl">Tue 14 Oct — Wed 15 Oct</span>
                                </div>
                            </div>
                            <div className="flex-1 p-4 bg-white border-r">
                                <div className="flex items-center justify-between">
                                    <i className="fas fa-user text-xl"></i>
                                    <span className="text-xl">2 adults · 0 children · 1 room</span>
                                    <i className="fas fa-chevron-down text-xl"></i>
                                </div>
                            </div>
                            <button className="bg-blue-600 text-white px-8 py-4 text-2xl font-medium hover:bg-blue-700">
                                Search
                            </button>
                        </div>
                        
                        <div className="mt-6">
                            <label className="flex items-center text-xl">
                                <input type="checkbox" className="mr-4 w-6 h-6" />
                                I'm looking for an entire home or apartment
                            </label>
                        </div>
                        
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 w-full max-w-md">
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="text-xl">Adults</div>
                                    <div className="flex border rounded-md">
                                        <button className="px-4 py-1 text-2xl">—</button>
                                        <div className="px-6 py-1 text-xl">2</div>
                                        <button className="px-4 py-1 text-2xl">+</button>
                                    </div>
                                    
                                    <div className="text-xl">Children</div>
                                    <div className="flex border rounded-md">
                                        <button className="px-4 py-1 text-2xl">—</button>
                                        <div className="px-6 py-1 text-xl">0</div>
                                        <button className="px-4 py-1 text-2xl">+</button>
                                    </div>
                                    
                                    <div className="text-xl">Rooms</div>
                                    <div className="flex border rounded-md">
                                        <button className="px-4 py-1 text-2xl">—</button>
                                        <div className="px-6 py-1 text-xl">1</div>
                                        <button className="px-4 py-1 text-2xl">+</button>
                                    </div>
                                </div>
                                
                                <div className="mt-6 border-t pt-6">
                                    <div className="flex items-center justify-between">
                                        <span className="text-xl">Travelling with pets?</span>
                                        <div className="w-12 h-6 bg-gray-300 rounded-full p-1">
                                            <div className="w-4 h-4 bg-white rounded-full"></div>
                                        </div>
                                    </div>
                                    <div className="mt-6">
                                        <p>Assistance animals aren't considered pets.</p>
                                        <a href="#" className="text-blue-600">Read more about travelling with assistance animals</a>
                                    </div>
                                    <button className="w-full mt-6 py-3 border border-blue-600 text-blue-600 rounded-md text-xl hover:bg-blue-50">
                                        Done
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function OffersSection() {
            return (
                <section className="py-8 px-6">
                    <div className="container mx-auto">
                        <h2 className="text-4xl font-bold mb-4">Offers</h2>
                        <p className="text-2xl text-gray-600 mb-6">Promotions, deals and special offers for you</p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div className="border rounded-lg p-6 flex">
                                <div className="flex-1">
                                    <h3 className="text-3xl font-bold mb-4">Quick escape, quality time</h3>
                                    <p className="text-xl mb-6">Save up to 20% with a Getaway Deal</p>
                                    <button className="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">
                                        Save on stays
                                    </button>
                                </div>
                                <div className="ml-4">
                                    <img src="https://picsum.photos/120/80" alt="Family vacation" className="w-36 h-36 rounded-md object-cover" />
                                </div>
                            </div>
                            
                            <div className="border rounded-lg p-6 bg-black text-white">
                                <h3 className="mb-4">Late Escape Offer</h3>
                                <p className="text-3xl font-bold mb-4">Go free</p>
                                <p className="mb-6">Squeeze more out of your trip</p>
                                <button className="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                                    Find deals
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function DestinationCard({ image, city, properties }) {
            return (
                <div className="text-center">
                    <div className="mb-4 overflow-hidden rounded-lg">
                        <img src={image} alt={city} className="w-full h-56 object-cover hover:scale-105 transition-transform duration-300" />
                    </div>
                    <h3 className="text-2xl font-bold mb-1">{city}</h3>
                    <p className="text-xl text-gray-600">{properties} properties</p>
                </div>
            );
        }

        function ExploreChinaSection() {
            const destinations = [
                { image: 'https://picsum.photos/200/150?random=1', city: 'Shanghai', properties: '1,548' },
                { image: 'https://picsum.photos/200/150?random=2', city: 'Guangzhou', properties: '1,066' },
                { image: 'https://picsum.photos/200/150?random=3', city: 'Beijing', properties: '1,096' },
                { image: 'https://picsum.photos/200/150?random=4', city: 'Shenzhen', properties: '617' },
                { image: 'https://picsum.photos/200/150?random=5', city: 'Chengdu', properties: '598' },
                { image: 'https://picsum.photos/200/150?random=6', city: 'Sanya', properties: '227' }
            ];
            
            return (
                <section className="py-8 px-6 bg-white">
                    <div className="container mx-auto">
                        <h2 className="text-4xl font-bold mb-4">Explore China</h2>
                        <p className="text-2xl text-gray-600 mb-8">These popular destinations have a lot to offer</p>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                            {destinations.map((destination, index) => (
                                <DestinationCard 
                                    key={index}
                                    image={destination.image}
                                    city={destination.city}
                                    properties={destination.properties}
                                />
                            ))}
                        </div>
                        
                        <div className="flex justify-end mt-8">
                            <button className="w-12 h-12 bg-white rounded-full shadow-md flex items-center justify-center hover:bg-gray-100">
                                <i className="fas fa-chevron-right text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </section>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
